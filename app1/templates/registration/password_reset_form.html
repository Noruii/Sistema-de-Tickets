<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Recuperar contraseña</title>
</head>
<body>

    <main class="container py-5">
        <section class="card card-body" style="background-color: #e7eaf0;">
            <h1 class="text-center mt-4">Recuperar contraseña</h1>
                <p>¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva.</p>
    
                <form method="POST" class="card card-body">
                    {% csrf_token %}
    
                    <div class="form-group">
                        <label for="id_email">Correo: {{form.email}}</label> 
                        <input class="btn btn-primary btn-sm" type="submit" value="Recuperar" style="margin-left: 7px;">
                        <a class="btn btn-danger btn-sm" href="{% url 'iniciar_sesion' %}" role="button">Cancelar</a>
                    </div>
                    <div class="form-group mt-3 gap-2">
                        
                        
                    </div>
                </form>
        </section>
    </main>

</body>
</html>
