{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="{% static '/css/loginticket.css' %}">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/9a3237697e.js" crossorigin="anonymous"></script>
    
    <title>My ticket</title>
</head>

<body>

    <h1>Mi Ticket</h1>

    <form action="" class="formulario" method="post">

        {% csrf_token %}

        <div class="formulario_imgPerfil"><i class="fa solid fa-user imgPerfil"></i></div>
        <p>Acceso Usuario</p>

        <!-- Mensajes -->
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" id="miAlerta" role="alert">
                    <strong>{{ msg }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}

        <input type="text" name="user_nombre" required="true" id="inpCorreo" placeholder="Usuario">
        <!-- <input type="email" name="user_email" required="true" id="inpCorreo" placeholder="E-mail"> -->
        <input type="password" name="user_clave1" id="inpClave" placeholder="Contraseña">

        <input type="submit" id="btn_acceder" value="Iniciar Sesión" class="mt-4">
        <a href="{% url 'registro' %}" id="btn_crear_cuenta" id="span">Registrase</a>

        <a href="{% url 'password_reset' %}" id="btn_crear_cuenta" class="mt-3">¿Olvido su contraseña?</a>
    </form>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
